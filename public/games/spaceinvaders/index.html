<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Space Invaders</title>
    <link href="games/spaceinvaders/spaceinvaders-style.css" rel="stylesheet"/>
</head>
<body>
<div class="left">
    <div class="grid">

    </div>
</div>
<div class="right">
    <h3>Score: <span id="result">0</span></h3>
    <h3>Level: <span id="level"></span></h3>
    <button id="start-btn">Start/Pause</button>
    <H3>Top Scores</H3>
    <div>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Level</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody id="top-scores">

            </tbody>
        </table>
    </div>
</div>

<div class="modal" id="game-over-div">
    <h3 id="defeat-message"></h3>
    <h3 id="congrats-message"></h3>
    <h3>Game Over</h3>
    <button class="close-btn" id="game-over-close">Close</button>
</div>
<script src="games/spaceinvaders/spaceinvaders-app.js" type="module"></script>
</body>
</html>
