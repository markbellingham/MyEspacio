services:
  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ../:/var/www/html:cached
      - ${PICTURES_DIR}:/var/www/html/public/resources/pictures:ro
    working_dir: /var/www/html
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    image: nginx:latest
    ports:
      - "${APP_PORT:-8082}:80"
    volumes:
      - ../:/var/www/html:cached
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ${PICTURES_DIR}:/var/www/html/public/resources/pictures:ro
    depends_on:
      - php

  mariadb:
    image: mariadb:10.9
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-<root-password>}"
      MYSQL_DATABASE: "${DB_NAME:-project}"
      MYSQL_USER: "${DB_USERNAME:-webserver}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-<db-password>}"
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u root -p\"$${MYSQL_ROOT_PASSWORD}\" --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
    depends_on:
      mariadb:
        condition: service_healthy
    profiles: ["tools"]

  node:
    image: node:20
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html:cached
    command: [ "npm", "run", "dev" ]
    profiles: ["frontend"]

volumes:
  mariadb_data:
